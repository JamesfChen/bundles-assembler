plugins{
    id 'io.github.jamesfchen.module-publisher-plugin' version '1.4.1'
}
publish {
    name = "pluginify-parasite-api"
    groupId = rootProject.groupId
    artifactId = "pluginify-parasite-api"
    version = "1.0.0"
    website = "https://github.com/JamesfChen/bundles-assembler"
}

apply from: "$rootDir/script/aar.gradle"
android {
    defaultConfig {
        versionCode 1
        versionName "1.0.0"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'androidx.appcompat:appcompat:1.0.0'
}