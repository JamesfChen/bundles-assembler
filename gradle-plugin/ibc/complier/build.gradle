apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.squareup:javapoet:1.13.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.5.10"
    implementation 'com.squareup:kotlinpoet:1.7.2'
    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc4'
    testImplementation ("com.google.testing.compile:compile-testing:0.10") {
        // We don't use this and including it requires us to list it separatel which would be
        // confusing.
        exclude group: "com.google.auto.value", module: "auto-value"
    }
    api project(':ibc:annotations')
}
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
apply from: "${rootDir}/script/publisher.gradle"
publish{
    name="ibc-compiler"
    groupId = rootProject.groupId
    artifactId = "ibc-compiler"
    version = "1.0.0"
    website = "https://github.com/JamesfChen/spacecraft-android-gradle-plugin"
}