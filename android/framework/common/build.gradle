plugins{
    id "io.github.jamesfchen.foundation-plugin"
}
dependencies {
    api 'androidx.core:core-ktx:1.5.0'
    api 'androidx.appcompat:appcompat:1.3.0'
    api 'com.google.android.material:material:1.3.0'
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    def nav_version = "2.3.5"

    api "androidx.navigation:navigation-fragment:$nav_version"
    api "androidx.navigation:navigation-ui:$nav_version"
    api "androidx.navigation:navigation-fragment-ktx:$nav_version"
    api "androidx.navigation:navigation-ui-ktx:$nav_version"
    api "androidx.navigation:navigation-dynamic-features-fragment:$nav_version"
    androidTestImplementation "androidx.navigation:navigation-testing:$nav_version"

    // Jetpack Compose Integration
    api "androidx.navigation:navigation-compose:2.4.0-alpha02"

    api platform('com.google.firebase:firebase-bom:28.0.1')
    api 'com.google.firebase:firebase-perf'
    api 'com.google.firebase:firebase-perf-ktx'
}