apply plugin: "io.github.jamesfchen.module-publisher-plugin"
publish {
    name="base-plugin"
    groupId = rootProject.groupId
    artifactId = "base-plugin"
    version = "1.1.0"
    website = "https://github.com/JamesfChen/bundles-assembler"
    buildVariant = "java"
}

apply plugin: 'java-library'
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

apply plugin: 'groovy'
tasks.withType(GroovyCompile) {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api gradleApi()
    api localGroovy()
//    api "androidx.annotation:annotation:1.3.0"
    api "com.android.tools.build:gradle:4.1.0"
//    implementation "org.javassist:javassist:3.20.0-GA"
    //    implementation group: 'org.ow2.asm', name: 'asm', version: '5.1'
//    implementation group: 'org.ow2.asm', name: 'asm-commons', version: '5.1'

}