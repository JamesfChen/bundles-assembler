apply from: "$rootDir/script/aar.gradle"
apply plugin: "io.github.jamesfchen.module-publisher-plugin"
publish{
    name="lifecycle-api"
    groupId = rootProject.groupId
    artifactId = "lifecycle-api"
    version = "1.1.0"
    website = "https://github.com/JamesfChen/bundles-assembler"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Lifecycles only (no ViewModel or LiveData)
    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    api 'androidx.lifecycle:lifecycle-common-java8:2.3.1'
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1"
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.3.1"
//    api "androidx.lifecycle:lifecycle-livedata-ktx:2.3.1"
}
