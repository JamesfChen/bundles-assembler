apply plugin: "io.github.jamesfchen.module-publisher-plugin"
//复核组件场景下，android项目implementation gradle-plugin项目中的模块，ksp {groupId}:{name}
publish {
    name = "ibc-ksp"
    groupId = rootProject.groupId
    artifactId = "ibc-ksp"
    version = "1.0.0"
    website = "https://github.com/JamesfChen/bundles-assembler"
}
apply plugin: 'java-library'
apply plugin: 'kotlin'
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.squareup:javapoet:1.13.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.5.30"
    implementation 'com.squareup:kotlinpoet:1.7.2'
    implementation "com.google.devtools.ksp:symbol-processing-api:1.5.30-1.0.0"
}
