plugins {
    id "com.gradle.plugin-publish" version "0.15.0"
    id "java-gradle-plugin"
}
gradlePlugin {
    plugins {
        ibcplugin {
            id = "${rootProject.groupId}.ibc-plugin"
            implementationClass = 'com.jamesfchen.ibc.IbcPlugin'
            displayName = 'inter-bundle communication  plugin'
            description = "inter-bundle communication annotation"
        }
    }
}
//发布到远程gradle plugin portal，获得approval超级慢
pluginBundle {
    vcsUrl = 'https://github.com/JamesfChen/bundles-assembler'
    website = "https://github.com/JamesfChen/bundles-assembler"
    description = "inter-bundle communication  plugin"
    tags = ['bundles-assembler']
    plugins {
        ibcplugin {
            displayName = 'ibc plugin'
//            description = "组件化之后，组件监听app的生命周期工具"
            tags = ['bundles-assembler']
            version rootProject.IBCROUTER_VERSION
        }
    }
    mavenCoordinates {
        groupId = rootProject.groupId
        artifactId = "ibc-plugin"
        version = rootProject.IBCROUTER_VERSION
    }
}
apply plugin: 'java'
apply plugin: 'groovy'
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

tasks.withType(GroovyCompile) {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
dependencies {
    implementation project(':base-plugin')
    compileOnly "com.android.tools.build:gradle:${rootProject.agpVersion}"
    implementation localGroovy()
}
