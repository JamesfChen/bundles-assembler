plugins{
    id 'io.github.jamesfchen.module-publisher-plugin' version '1.4.1'
}
publish {
    name="base-plugin-ktx"
    groupId = rootProject.groupId
    artifactId = "base-plugin-ktx"
    version = "1.0.0"
    website = "https://github.com/JamesfChen/bundles-assembler"
}

apply plugin: 'java-library'
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

configurations {
    compileOnly
}
sourceSets {
    main {
        compileClasspath += configurations.compileOnly
    }
}
apply plugin: 'kotlin'
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api gradleApi()
    api "androidx.annotation:annotation:1.3.0"
    api "com.android.tools.build:gradle:4.1.2"
//    implementation "org.javassist:javassist:3.20.0-GA"
    //    implementation group: 'org.ow2.asm', name: 'asm', version: '5.1'
//    implementation group: 'org.ow2.asm', name: 'asm-commons', version: '5.1'

}
