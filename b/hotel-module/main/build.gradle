plugins{
    id "io.github.jamesfchen.app-plugin"
    id 'io.github.jamesfchen.pluginify-parasite-plugin'
}
repluginPluginConfig {
    pluginName = "home"
    hostApplicationId = rootProject.applicationId
    hostAppLauncherActivity = "com.qihoo360.replugin.sample.host.MainActivity"
}
apply from: "$rootDir/script/app_config.gradle"
android {
    defaultConfig {
        applicationId project.applicationId
        resValue "string", "app_name","hotel.app"
    }
}


dependencies {
    project.depsConfig("implementation", "hotel-bundle1")
    project.depsConfig("implementation", "hotel-bundle2")
    project.depsConfig("implementation", "hotel-bundle3")
    project.depsConfig("implementation", "hotel-bundle4")
    project.depsConfig("implementation", "hotel-export")
    project.depsConfig("implementation", "hotel-foundation")
    project.depsConfig("implementation", "framework-webcontainer")
    implementation "io.github.jamesfchen:pluginify-parasite-api:${RP_VERSION}"
}